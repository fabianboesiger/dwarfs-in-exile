[package]
version = "0.1.0"
name = "client"
repository = "https://github.com/seed-rs/seed-quickstart"
authors = ["Fabian BÃ¶siger <fabian.boesiger@schindler.com>"]
description = "App Description"
categories = ["category"]
license = "MIT"
readme = "./README.md"
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dev-dependencies]
wasm-bindgen-test = "0.3.18"

[dependencies]
seed = "0.9"
shared = { path = "../shared" }
serde = { version = "1.0.137", features = ["derive"] }
serde_json = "1.0.81"
rmp-serde = "1.1.0"
enum-iterator = "1.4.1"
itertools = "0.11.0"
engine-client = { path = "../browsergame-engine/client" }
engine-shared = { path = "../browsergame-engine/shared" }
i18n = { path = "../browsergame-engine/i18n", features = ["seed", "web-sys"] }
strum = { version = "0.25", features = ["derive"] }
rand_chacha = "0.3"
sha2 = "0.10"
rand = { version = "0.8" }
rustrict = "0.7.26"

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1

[package.metadata.wasm-pack.profile.release]
wasm-opt = ['-Os']

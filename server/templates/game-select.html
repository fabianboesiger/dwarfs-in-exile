{% extends "base.html" %}
{% block content %}
<main>
    <div class="form-wrapper">
        <h2>Select your World</h2>
        {% if ids.is_empty() %}
          <p>There are currently no active worlds.</p>
        {% else %}
        {% for id in ids %}
          <a href="/game/{{id}}" class="button">World {{id + 1}}</a>
        {% endfor %}
        {% endif %}

    </div>
</main>
{% endblock %}
